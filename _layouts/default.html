<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">Home</a>
            <a class="extra" href="//nickotter.com">NickOtter.com</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <img style="float: left;margin-top: 15px;" src="http://www.gravatar.com/avatar/e893c15695d7d0e39e09d1462129edb6?s=40" />
              <p style="float:left; margin-left: 20px;">
                {{site.myName}}<br />
                Developer<br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{site.twitter}}">github.com/{{site.github}}</a><br />
                <a href="https://twitter.com/{{site.twitter}}">twitter.com/{{site.twitter}}</a><br />
              </p>
            </div>
            <div class="contact">
              <p>
                I am a <strong>Mobile Developer</strong> for <a href="//ishoutout.com" target="_blank">iShoutOut</a> and can be found at <a href="//nickotter.com">nickotter.com</a>
              </p>
            </div>
          </div>
        </div>

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-32686390-1']);
          _gaq.push(['_setDomainName', 'nickotter.com']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

    </body>
</html>
